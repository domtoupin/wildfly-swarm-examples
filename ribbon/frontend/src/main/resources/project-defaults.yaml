
swarm:
  network:
    socket-binding-groups:
      standard-sockets:
        socket-bindings:
          jgroups-custom-tcp:
            port: 9090
  jgroups:
    stacks:
      tcpping:
        transports:
          TCP:
            socket-binding: jgroups-custom-tcp
        protocols:
          TCPPING:
            properties:
              initial_hosts: "localhost[9090]"
              port_range: 3
          FD_SOCK:
            socket-binding: jgroups-tcp-fd
          FD_ALL:
          VERIFY_SUSPECT:
          pbcast.NAKACK2:
          UNICAST3:
          pbcast.STABLE:
          pbcast.GMS:
            properties:
              join_timeout: 3000
          MFC:
          FRAG2:
          RSVP:
    channels:
      swarm-jgroups:
        stack: tcpping
    default-channel: swarm-jgroups
